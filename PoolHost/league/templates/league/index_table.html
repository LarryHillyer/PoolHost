
<table class="table">
    <tr>
        <th>
            {{header_label_item}}
        </th>


        <th>
            {{header_label_sport}}
        </th>




        <th></th>
    </tr>

    {% for item in items %}

    <tr>

        <td>
            <a href="{% url item_url item.id %}">{{item.name}}</a>
        </td>

        <td>
            {{item.sport.name}}
        </td>


        <td>
            <a href="{% url edit_url item.id sport_id filter %}">Edit</a>
            <span>  |  </span>
            <a href="{% url details_url item.id sport_id filter %}">Details</a>
            <span>  |  </span>
            <a href="{% url delete_url item.id sport_id filter %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

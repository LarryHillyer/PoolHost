<div class="form-horizontal">

    {{form.filter}}
    {% if form_label_submit == 'Edit' %}
        {{form.id}}
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_name}}</label>
                <div class="col-md-9">
                    {{form.name}}        
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_cronjob}}</label>
                <div class="col-md-9">
                    {{form.cronjob_id}}        
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_pooltype}}</label>
                <div class="col-md-9">
                    {{form.pooltype_id}}        
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <input type="submit" value={{ form_label_submit }} class="btn btn-success" />
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_groupowner}}</label>
                <div class="col-md-9">
                    {{form.groupowner_id}}        
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_poolgroup}}</label>
                <div class="col-md-9">
                    {{form.poolgroup_id}}        
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3" for="id_name">{{form_label_poolowner}}</label>
                <div class="col-md-9">
                    {{form.poolowner_id}}        
                </div>
            </div>

        </div>



    </div>
</div>

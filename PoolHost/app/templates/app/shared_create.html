{% extends "app/layout.html" %}

{% block content %}
<div id="{{partial_view_id}}" class="row">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="partial-view-title">{{title}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">          
            {% include 'app/modelstatus.html'%}
        </div>
    </div>

    <div class="row">
        <form action="{% url create_url %}" method="post">
            {% csrf_token %}
            <div class="col-lg-12">
                {% include create_form %}
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <a href="{% url index_url %}">Index</a>
            <span>  |  </span>
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>


</div>
{% endblock %}

{% block scripts %}
{% load staticfiles %}
{% for script in scripts %}
<script src="{% static script %}"></script>
{% endfor %}
{% endblock %}

{% extends "app/layout.html" %}

{% block content %}
<div id="{{partial_view_id}}" class="row">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="partial-view-title">{{title}}</h2>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            {% include modelstate_html %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">           
            {% include descriptive_list %}           
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            {% include details_links_html %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% load staticfiles %}
{% for script in scripts %}
<script src="{% static script %}"></script>
{% endfor %}
{% endblock %}

<table class="table">
    <tr>
        <th>
            {{header_label_item}}
        </th>

        <th></th>
    </tr>

    {% for  item in items %}
    <tr>
        <td>
            <a href="{% url item_url item.id 1 %}">{{item.name}}</a>
        </td>

        <td>
            <a href="{% url edit_url item.id filter %}">Edit</a>
            <span>  |  </span>
            <a href="{% url details_url item.id filter %}">Details</a>
            <span>  |  </span>
            <a href="{% url delete_url item.id filter %}">Delete</a>

        </td>
    </tr>
    {% endfor %}
</table>

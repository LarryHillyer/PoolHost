
<table class="table">

    <tr>
        <th>
            {{header_label_item}}
        </th>

        <th>
            {{header_label_league}}
        </th>


        <th>
            {{header_label_sport}}
        </th>                

        <th></th>
    </tr>

    {% for item in items %}

    <tr>
        <td>
            <a href="{% url item_url item.id 1 %}">{{item.name}}</a>
        </td>

        <td>
            {{ item.league.name}}
        </td>

        <td>
            {{item.league.sport.name}}
        </td>


        <td>
            <a href="{% url edit_url item.id %}">Edit</a>
            <span>  |  </span>
            <a href="{% url details_url item.id %}">Details</a>
            <span>  |  </span>
            <a href="{% url delete_url item.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

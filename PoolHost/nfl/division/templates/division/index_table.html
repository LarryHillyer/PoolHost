
<table class="table">

    <tr>
        <th>
            {{header_label_item}}
        </th>

        <th>
            {{header_label_conference}}
        </th>

        <th></th>
    </tr>

    {% for item in items %}

    <tr>
        <td>
            <a href="{% url item_url conference_id 1 %}">{{item.name}}</a>
        </td>

        <td>
            {{ item.conference.name}}
        </td>

        <td>
            <a href="{% url edit_url item.id conference_id filter %}">Edit</a>
            <span>  |  </span>
            <a href="{% url details_url item.id conference_id filter %}">Details</a>
            <span>  |  </span>
            <a href="{% url delete_url item.id conference_id filter %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>


<div class="form-horizontal">
    
    <div class="form-group">
        <label class="control-label col-md-2" for="id_name">{{form_label_name}}</label>
        <div class="col-md-10">
            {{form.name}}        
        </div>
    </div>

    {% if site_user.is_superuser %}
    <div class="form-group">
        <label class="control-label col-md-2" for="id_name">{{form_label_groupowner}}</label>
        <div class="col-md-10">
            {{form.groupowner_id}}        
        </div>
    </div>
    {% endif %}

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value={{ form_label_submit }} class="btn btn-success" />
        </div>
    </div>
</div>
